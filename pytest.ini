[pytest]
DJANGO_SETTINGS_MODULE = recommendation_sys.settings
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --ignore=test_db_connection.py
markers =
    asyncio: mark test as async
    django_db: mark test as requiring database access
