{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solo Swipe - Find Your Movie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            overflow-x: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #141414;
            min-height: 100vh;
            position: relative;
        }

        /* Cinematic Background with Three Layered Images - Red Blend */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                url('{% static "recom_sys_app/images/cinematch_logo.png" %}'),
                url('{% static "recom_sys_app/images/6cb18e0d07fa3ab0c15de17289acc907.jpg" %}'),
                url('{% static "recom_sys_app/images/images.png" %}');
            background-size: cover, cover, cover;
            background-position: center top, center center, center bottom;
            background-repeat: no-repeat;
            background-blend-mode: screen, lighten, overlay;
            opacity: 0.25;
            z-index: 0;
            filter:
                brightness(0.4)
                contrast(1.8)
                saturate(0)
                sepia(100%)
                hue-rotate(345deg)
                drop-shadow(0 0 40px rgba(229, 9, 20, 0.6))
                drop-shadow(0 0 20px rgba(229, 9, 20, 0.5))
                drop-shadow(0 0 10px rgba(229, 9, 20, 0.4));
            mix-blend-mode: screen;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(ellipse at top left, rgba(229, 9, 20, 0.08) 0%, transparent 60%),
                radial-gradient(ellipse at bottom right, rgba(229, 9, 20, 0.06) 0%, transparent 60%),
                radial-gradient(ellipse at center, rgba(229, 9, 20, 0.03) 0%, transparent 70%),
                linear-gradient(
                    135deg,
                    rgba(229, 9, 20, 0.05) 0%,
                    rgba(20, 20, 20, 0.95) 50%,
                    rgba(0, 0, 0, 0.98) 100%
                );
            z-index: 1;
            pointer-events: none;
        }

        .card-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 600px;
            margin: 0 auto;
            z-index: 2;
        }

        .swipe-card {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(20, 20, 20, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5), 0 0 0 1px rgba(229, 9, 20, 0.1);
            cursor: grab;
            user-select: none;
            transition: transform 0.3s ease;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .swipe-card:active {
            cursor: grabbing;
        }

        .swipe-card.swiping {
            transition: none;
        }

        .swipe-card.removed {
            transition: transform 0.5s ease, opacity 0.5s ease;
            opacity: 0;
        }

        .card-image {
            width: 100%;
            height: 60%;
            object-fit: cover;
            border-radius: 20px 20px 0 0;
        }

        .overlay {
            position: absolute;
            top: 20px;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 48px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.2s;
            pointer-events: none;
        }

        .overlay.like {
            left: 20px;
            background: rgba(76, 175, 80, 0.9);
            color: white;
        }

        .overlay.dislike {
            right: 20px;
            background: rgba(229, 9, 20, 0.9);
            color: white;
        }

        .overlay.visible {
            opacity: 1;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
            position: relative;
            z-index: 2;
        }

        .action-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .action-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
        }

        .action-btn:active {
            transform: scale(0.95);
        }

        .dislike-btn {
            background: #E50914;
            color: white;
        }

        .dislike-btn:hover {
            background: #ff0a16;
            box-shadow: 0 6px 25px rgba(229, 9, 20, 0.6);
        }

        .like-btn {
            background: linear-gradient(135deg, #4caf50 0%, #388e3c 100%);
            color: white;
        }

        .watch-later-btn {
            background: linear-gradient(135deg, #FF9800 0%, #F57C00 100%);
            color: white;
        }

        .watch-later-btn:hover {
            background: linear-gradient(135deg, #FFB74D 0%, #FF9800 100%);
            box-shadow: 0 6px 25px rgba(255, 152, 0, 0.6);
        }

        .watched-btn {
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
            color: white;
        }

        .watched-btn:hover {
            background: linear-gradient(135deg, #64B5F6 0%, #2196F3 100%);
            box-shadow: 0 6px 25px rgba(33, 150, 243, 0.6);
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(229, 9, 20, 0.3);
            border-top-color: #E50914;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .likes-panel {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100vh;
            background: rgba(20, 20, 20, 0.9);
            box-shadow: -5px 0 20px rgba(0,0,0,0.5);
            transition: right 0.3s ease;
            z-index: 1000;
            overflow-y: auto;
            backdrop-filter: blur(20px);
            border-left: 1px solid rgba(229, 9, 20, 0.2);
        }

        .likes-panel.open {
            right: 0;
        }

        .likes-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #E50914;
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(229, 9, 20, 0.4);
            z-index: 999;
            transition: all 0.3s;
            font-weight: 600;
        }

        .likes-toggle:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 25px rgba(229, 9, 20, 0.6);
            background: #ff0a16;
        }

        .liked-movie {
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            gap: 10px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .liked-movie img {
            width: 60px;
            height: 90px;
            object-fit: cover;
            border-radius: 5px;
        }

        /* Movie Details Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            overflow-y: auto;
            padding: 20px;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background: rgba(20, 20, 20, 0.95);
            border-radius: 20px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 20px 60px rgba(0,0,0,0.8), 0 0 0 1px rgba(229, 9, 20, 0.2);
            color: white;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(229, 9, 20, 0.9);
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            z-index: 10;
        }

        .modal-close:hover {
            background: #E50914;
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(229, 9, 20, 0.6);
        }

        .info-button {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(20, 20, 20, 0.9);
            color: white;
            border: 2px solid rgba(229, 9, 20, 0.5);
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            z-index: 50;
            backdrop-filter: blur(10px);
        }

        .info-button:hover {
            background: rgba(229, 9, 20, 0.9);
            border-color: #E50914;
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(229, 9, 20, 0.6);
        }

        .modal-poster {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 20px 20px 0 0;
        }

        .genre-tag {
            display: inline-block;
            background: rgba(229, 9, 20, 0.2);
            padding: 5px 12px;
            border-radius: 15px;
            margin-right: 8px;
            margin-bottom: 8px;
            font-size: 12px;
            border: 1px solid rgba(229, 9, 20, 0.4);
            color: #fff;
        }

        .cast-member {
            background: rgba(255,255,255,0.05);
            padding: 8px 12px;
            border-radius: 8px;
            margin-right: 8px;
            margin-bottom: 8px;
            display: inline-block;
            font-size: 14px;
            color: #ccc;
        }

        .streaming-provider {
            display: inline-flex;
            align-items: center;
            background: rgba(229, 9, 20, 0.2);
            padding: 8px 16px;
            border-radius: 10px;
            margin-right: 10px;
            margin-bottom: 10px;
            font-size: 14px;
            border: 1px solid rgba(229, 9, 20, 0.3);
        }

        .modal-loading {
            text-align: center;
            padding: 40px;
        }

        .header-logo {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(229, 9, 20, 0.4);
            overflow: hidden;
        }

        .header-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(1.1) contrast(1.2);
        }
    </style>
</head>
<body>
    <div class="container mx-auto px-4 py-8" style="position: relative; z-index: 2;">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="flex items-center justify-center gap-4 mb-4">
                <div class="header-logo">
                    <img src="{% static 'recom_sys_app/images/cinematch_logo.png' %}" alt="CineMatch Logo">
                </div>

            <p class="text-gray-300">{{ selected_genre_names }}</p>
            <p class="text-sm text-gray-400 mt-2" id="cards-remaining">Loading movies...</p>
        </div>

        <!-- Likes Toggle Button -->
        <div class="likes-toggle" onclick="toggleLikesPanel()">
            ‚ù§Ô∏è My Likes (<span id="likes-count">0</span>)
        </div>

        <!-- Likes Panel -->
        <div id="likes-panel" class="likes-panel">
            <div class="p-6">
                <div class="flex justify-between items-center mb-6">

                    <button onclick="toggleLikesPanel()" class="text-2xl text-white hover:text-red-500">‚úï</button>
                </div>
                <div id="likes-list">
                    <p class="text-gray-300 text-center">No likes yet. Start swiping!</p>
                </div>
            </div>
        </div>

        <!-- Card Container -->
        <div class="card-container" id="card-container">
            <div class="text-center text-gray-400 mt-20">
                <div class="loading-spinner mx-auto"></div>
                <p class="mt-4" style="color: #999;">Loading your personalized movies...</p>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <div class="action-btn dislike-btn" onclick="swipeCard('dislike')" title="Pass">
                ‚úï
            </div>
            <div class="action-btn watch-later-btn" onclick="swipeCard('watch_later')" title="Watch Later">
                üïí
            </div>
            <div class="action-btn watched-btn" onclick="swipeCard('watched')" title="Watched">
                ‚úì
            </div>

                ‚ô•

        <!-- Navigation -->
        <div class="text-center mt-8 space-x-4" style="position: relative; z-index: 2;">
            <a href="{% url 'recom_sys:solo_genre_selection' %}" class="text-gray-400 hover:text-white transition-colors" style="text-decoration: none;">
                ‚Üê Change Genres

            <span class="text-gray-600">|</span>

    <!-- Movie Details Modal -->
    <div id="movie-details-modal" class="modal-overlay" onclick="closeModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <button class="modal-close" onclick="closeModal()">‚úï</button>
            <div id="modal-body">
                <div class="modal-loading">
                    <div class="loading-spinner mx-auto"></div>
                    <p class="mt-4">Loading movie details...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let movies = [];
        let currentIndex = 0;
        let likedMovies = [];
        let isDragging = false;
        let startX = 0;
        let currentX = 0;

        // Load movies on page load
        window.addEventListener('DOMContentLoaded', async () => {
            await loadMovies();
            await loadLikedMovies();
        });

        async function loadMovies() {
            try {
                const response = await fetch('/api/solo/deck/?limit=30');
                const data = await response.json();

                if (data.success) {
                    movies = data.movies;
                    currentIndex = 0;
                    renderCards();
                    updateCardsRemaining();
                } else {
                    showError('Failed to load movies');
                }
            } catch (error) {
                console.error('Error loading movies:', error);
                showError('An error occurred while loading movies');
            }
        }

        async function loadLikedMovies() {
            try {
                const response = await fetch('/api/solo/likes/');
                const data = await response.json();

                if (data.success) {
                    likedMovies = data.movies;
                    updateLikesPanel();
                }
            } catch (error) {
                console.error('Error loading likes:', error);
            }
        }

        function renderCards() {
            const container = document.getElementById('card-container');
            container.innerHTML = '';

            // Render next 3 cards (for stacking effect)
            for (let i = 0; i < Math.min(3, movies.length - currentIndex); i++) {
                const movie = movies[currentIndex + i];
                const card = createCard(movie, i);
                container.appendChild(card);
            }

            if (currentIndex >= movies.length) {
                showNoMoreCards();
            }
        }

        function createCard(movie, stackIndex) {
            const card = document.createElement('div');
            card.className = 'swipe-card';
            card.style.zIndex = 100 - stackIndex;
            card.style.transform = `scale(${1 - stackIndex * 0.05}) translateY(${stackIndex * 10}px)`;

            if (stackIndex === 0) {
                card.addEventListener('mousedown', startDrag);
                card.addEventListener('touchstart', startDrag);
            }

            const posterUrl = movie.poster_url || 'https://via.placeholder.com/400x600?text=No+Poster';
            const year = movie.year || 'N/A';
            const rating = movie.vote_average ? movie.vote_average.toFixed(1) : 'N/A';

            card.innerHTML = `
                <button class="info-button" onclick="showMovieDetails(${movie.tmdb_id}, event)" title="View Details">‚ÑπÔ∏è</button>
                <img src="${posterUrl}" alt="${movie.title}" class="card-image">
                <div class="overlay like">LIKE</div>
                <div class="overlay dislike">NOPE</div>
                <div class="p-6" style="color: white;">
                    <h2 class="text-2xl font-bold mb-2">${movie.title}</h2>
                    <div class="flex items-center gap-4 text-sm mb-3" style="color: #999;">
                        <span>‚≠ê ${rating}</span>
                        <span>üìÖ ${year}</span>
                    </div>
                    <p class="text-sm line-clamp-3" style="color: #ccc;">${movie.overview || 'No description available.'}</p>
                </div>
            `;

            return card;
        }

        function startDrag(e) {
            if (currentIndex >= movies.length) return;

            // Prevent dragging when clicking on interactive elements
            const target = e.target;
            const isClickableElement = target.tagName === 'BUTTON' ||
                                      target.tagName === 'A' ||
                                      target.onclick !== null ||
                                      target.closest('button') !== null;

            if (isClickableElement) return;

            isDragging = true;
            const card = e.currentTarget;
            card.classList.add('swiping');

            startX = e.type === 'mousedown' ? e.clientX : e.touches[0].clientX;

            const moveHandler = (e) => handleDragMove(e, card);
            const endHandler = () => handleDragEnd(card, moveHandler, endHandler);

            document.addEventListener('mousemove', moveHandler);
            document.addEventListener('touchmove', moveHandler);
            document.addEventListener('mouseup', endHandler);
            document.addEventListener('touchend', endHandler);
        }

        function handleDragMove(e, card) {
            if (!isDragging) return;

            currentX = e.type === 'mousemove' ? e.clientX : e.touches[0].clientX;
            const deltaX = currentX - startX;
            const rotation = deltaX / 20;

            card.style.transform = `translateX(${deltaX}px) rotate(${rotation}deg)`;

            // Show overlay based on swipe direction
            const likeOverlay = card.querySelector('.overlay.like');
            const dislikeOverlay = card.querySelector('.overlay.dislike');

            if (deltaX > 50) {
                likeOverlay.classList.add('visible');
                dislikeOverlay.classList.remove('visible');
            } else if (deltaX < -50) {
                dislikeOverlay.classList.add('visible');
                likeOverlay.classList.remove('visible');
            } else {
                likeOverlay.classList.remove('visible');
                dislikeOverlay.classList.remove('visible');
            }
        }

        function handleDragEnd(card, moveHandler, endHandler) {
            if (!isDragging) return;

            isDragging = false;
            card.classList.remove('swiping');

            const deltaX = currentX - startX;

            document.removeEventListener('mousemove', moveHandler);
            document.removeEventListener('touchmove', moveHandler);
            document.removeEventListener('mouseup', endHandler);
            document.removeEventListener('touchend', endHandler);

            // Determine if swipe was significant enough
            if (Math.abs(deltaX) > 100) {
                const action = deltaX > 0 ? 'like' : 'dislike';
                animateCardRemoval(card, action);
                recordSwipe(action);
            } else {
                // Reset card position
                card.style.transform = '';
                card.querySelector('.overlay.like').classList.remove('visible');
                card.querySelector('.overlay.dislike').classList.remove('visible');
            }
        }

        function swipeCard(action) {
            if (currentIndex >= movies.length) return;

            const card = document.querySelector('.swipe-card');
            animateCardRemoval(card, action);
            recordSwipe(action);
        }

        function animateCardRemoval(card, action) {
            let direction = 0;

            if (action === 'like') {
                direction = 1; // Swipe right
            } else if (action === 'dislike') {
                direction = -1; // Swipe left
            } else if (action === 'watch_later' || action === 'watched') {
                // Fade out and slide down for watch later/watched
                card.classList.add('removed');
                card.style.transform = 'translateY(1000px) scale(0.8)';
                card.style.opacity = '0';
            } else {
                direction = -1; // Default to left swipe
            }

            if (direction !== 0) {
                card.classList.add('removed');
                card.style.transform = `translateX(${direction * 1000}px) rotate(${direction * 45}deg)`;
            }

            setTimeout(() => {
                currentIndex++;
                renderCards();
                updateCardsRemaining();
            }, 500);
        }

        async function recordSwipe(action) {
            const movie = movies[currentIndex];

            try {
                const response = await fetch('/api/solo/swipe/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({
                        tmdb_id: movie.tmdb_id,
                        action: action,
                        movie_title: movie.title
                    })
                });

                const data = await response.json();

                if (data.success && action === 'like') {
                    likedMovies.unshift(movie);
                    updateLikesPanel();
                }
            } catch (error) {
                console.error('Error recording swipe:', error);
            }
        }

        function updateCardsRemaining() {
            const remaining = movies.length - currentIndex;
            document.getElementById('cards-remaining').textContent =
                `${remaining} movie${remaining !== 1 ? 's' : ''} remaining`;
        }

        function updateLikesPanel() {
            const likesList = document.getElementById('likes-list');
            const likesCount = document.getElementById('likes-count');

            likesCount.textContent = likedMovies.length;

            if (likedMovies.length === 0) {
                likesList.innerHTML = '<p class="text-gray-300 text-center">No likes yet. Start swiping!</p>';
                return;
            }

            likesList.innerHTML = likedMovies.map(movie => `
                <div class="liked-movie" style="position: relative;">
                    <button onclick="removeLike(${movie.tmdb_id}, event)"
                            class="remove-like-btn"
                            title="Remove from likes"
                            style="position: absolute; top: 4px; right: 4px; background: rgba(229, 9, 20, 0.9); color: white; border: none; border-radius: 50%; width: 24px; height: 24px; font-size: 14px; font-weight: bold; cursor: pointer; display: flex; align-items: center; justify-content: center; z-index: 10; transition: all 0.2s ease;">
                        √ó
                    </button>
                    <img src="${movie.poster_url || 'https://via.placeholder.com/60x90'}" alt="${movie.title}">
                    <div class="flex-1">
                        <h3 class="font-bold">${movie.title}</h3>
                        <p class="text-sm text-gray-300">${movie.year || 'N/A'} ‚Ä¢ ‚≠ê ${movie.vote_average ? movie.vote_average.toFixed(1) : 'N/A'}</p>
                    </div>
                </div>
            `).join('');
        }

        async function removeLike(tmdb_id, event) {
            event.stopPropagation();

            if (!confirm('Remove this movie from your likes?')) {
                return;
            }

            try {
                const response = await fetch(`/api/solo/unlike/${tmdb_id}/`, {
                    method: 'DELETE',
                    headers: {
                        'X-CSRFToken': getCookie('csrftoken')
                    }
                });

                const data = await response.json();

                if (data.success) {
                    // Remove from local array
                    likedMovies = likedMovies.filter(m => m.tmdb_id !== tmdb_id);
                    // Update the UI

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // Movie Details Modal Functions
        let modalOpen = false;

        async function showMovieDetails(tmdbId, event) {
            // Prevent triggering swipe events
            if (event) {
                event.stopPropagation();
                event.preventDefault();
            }

            const modal = document.getElementById('movie-details-modal');
            const modalBody = document.getElementById('modal-body');

            // Show modal with loading state
            modal.classList.add('active');
            modalOpen = true;

            modalBody.innerHTML = `
                <div class="modal-loading">
                    <div class="loading-spinner mx-auto"></div>
                    <p class="mt-4">Loading movie details...</p>
                </div>
            `;

            try {
                const response = await fetch(`/movie/${tmdbId}/`);
                const data = await response.json();

                if (data.error || !data.success) {
                    modalBody.innerHTML = `
                        <div class="p-8 text-center">
                            <div class="text-5xl mb-4">üòï</div>
                            <h3 class="text-xl font-bold mb-2">Error Loading Details</h3>
                            <p class="text-gray-300">${data.error || 'Unable to load movie details'}</p>
                        </div>
                    `;
                    return;
                }

                // Extract movie data from the nested structure
                const movie = data.movie;

                // Extract year from release_date
                const year = movie.release_date ? movie.release_date.substring(0, 4) : '';

                // Build genres HTML
                const genresHTML = movie.genres && movie.genres.length > 0
                    ? movie.genres.map(g => `<span class="genre-tag">${g}</span>`).join('')
                    : '<span class="text-gray-400">No genres available</span>';

                // Build cast HTML - extract just names
                const castHTML = movie.cast && movie.cast.length > 0
                    ? movie.cast.map(actor => `<span class="cast-member">${actor.name}</span>`).join('')
                    : '<span class="text-gray-400">Cast information not available</span>';

                // Build streaming providers HTML
                let streamingHTML = '';
                if (movie.watch_providers) {
                    const providers = [];
                    if (movie.watch_providers.flatrate && movie.watch_providers.flatrate.length > 0) {
                        providers.push(...movie.watch_providers.flatrate.map(p =>
                            `<div class="streaming-provider">üì∫ ${p.provider_name}</div>`
                        ));
                    }
                    streamingHTML = providers.length > 0
                        ? providers.join('')
                        : '<p class="text-gray-400">Streaming information not available</p>';
                } else {
                    streamingHTML = '<p class="text-gray-400">Streaming information not available</p>';
                }

                // Format runtime
                const runtimeText = movie.runtime
                    ? `‚è±Ô∏è ${Math.floor(movie.runtime / 60)}h ${movie.runtime % 60}m`
                    : '';

                // Build full modal content
                modalBody.innerHTML = `
                    <img src="${movie.poster_url || 'https://via.placeholder.com/600x900?text=No+Poster'}"
                         alt="${movie.title}"
                         class="modal-poster">

                    <div class="p-6">
                        <h2 class="text-3xl font-bold mb-3">${movie.title} ${year ? `(${year})` : ''}</h2>

                        <div class="flex items-center gap-4 mb-4 text-lg">
                            ${movie.vote_average ? `<span>‚≠ê ${movie.vote_average.toFixed(1)}/10</span>` : ''}
                            ${runtimeText}
                        </div>

                        ${genresHTML ? `
                            <div class="mb-4">
                                <h3 class="text-sm font-semibold text-gray-400 uppercase mb-2">Genres</h3>
                                <div>${genresHTML}</div>
                            </div>
                        ` : ''}

                        ${movie.overview ? `
                            <div class="mb-4">
                                <h3 class="text-sm font-semibold text-gray-400 uppercase mb-2">Overview</h3>
                                <p class="text-gray-200 leading-relaxed">${movie.overview}</p>
                            </div>
                        ` : ''}

                        ${movie.director ? `
                            <div class="mb-4">
                                <h3 class="text-sm font-semibold text-gray-400 uppercase mb-2">Director</h3>
                                <p class="text-gray-200">üé• ${movie.director.name}</p>
                            </div>
                        ` : ''}

                        ${castHTML ? `
                            <div class="mb-4">
                                <h3 class="text-sm font-semibold text-gray-400 uppercase mb-2">Top Cast</h3>
                                <div>${castHTML}</div>
                            </div>
                        ` : ''}

                        ${streamingHTML ? `
                            <div class="mb-4">
                                <h3 class="text-sm font-semibold text-gray-400 uppercase mb-2">Available On</h3>
                                <div>${streamingHTML}</div>
                            </div>
                        ` : ''}
                    </div>
                `;
            } catch (error) {
                console.error('Error fetching movie details:', error);
                modalBody.innerHTML = `
                    <div class="p-8 text-center">
                        <div class="text-5xl mb-4">üòï</div>
                        <h3 class="text-xl font-bold mb-2">Error Loading Details</h3>
                        <p class="text-gray-300">Unable to load movie details. Please try again.</p>
                    </div>
                `;
            }
        }

        function closeModal(event) {
            // If event is provided and clicked on overlay (not content), close
            if (event && event.target.id !== 'movie-details-modal') {
                return;
            }

            const modal = document.getElementById('movie-details-modal');
            modal.classList.remove('active');
            modalOpen = false;
        }

        // Prevent swiping when modal is open
        function startDrag(e) {
            if (currentIndex >= movies.length || modalOpen) return;

            // Prevent dragging when clicking on interactive elements
            const target = e.target;
            const isClickableElement = target.tagName === 'BUTTON' ||
                                      target.tagName === 'A' ||
                                      target.onclick !== null ||
                                      target.closest('button') !== null;

            if (isClickableElement) return;

            isDragging = true;
            const card = e.currentTarget;
            card.classList.add('swiping');

            startX = e.type === 'mousedown' ? e.clientX : e.touches[0].clientX;

            const moveHandler = (e) => handleDragMove(e, card);
            const endHandler = () => handleDragEnd(card, moveHandler, endHandler);

            document.addEventListener('mousemove', moveHandler);
            document.addEventListener('touchmove', moveHandler);
            document.addEventListener('mouseup', endHandler);
            document.addEventListener('touchend', endHandler);
        }
