<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>错误</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md text-center">
        <div class="text-6xl mb-4">⚠️</div>
        <h1 class="text-2xl font-bold text-gray-800 mb-4">出错了</h1>
        <p class="text-gray-600 mb-6">{{ error_message }}</p>
        <div class="space-x-4">
            <a href="javascript:history.back()" class="inline-block bg-gray-500 text-white px-6 py-2 rounded hover:bg-gray-600">
                返回
            </a>
            <a href="/" class="inline-block bg-purple-600 text-white px-6 py-2 rounded hover:bg-purple-700">
                回到首页
            </a>
        </div>
    </div>
</body>
</html>
