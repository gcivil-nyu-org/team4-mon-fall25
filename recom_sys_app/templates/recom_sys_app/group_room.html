<!-- recom_sys_app/templates/recom_sys_app/group_room.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Movie Room - {{ group_code }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #667eea;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .group-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
        }

        .group-code {
            font-size: 24px;
            font-weight: bold;
            color: #764ba2;
            letter-spacing: 2px;
        }

        .member-count {
            color: #666;
            margin-top: 5px;
        }

        .movie-deck {
            position: relative;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .movie-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
            width: 100%;
            margin-bottom: 20px;
        }

        .movie-card h2 {
            color: #333;
            margin-bottom: 15px;
        }

        .movie-id {
            color: #999;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .swipe-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-dislike {
            background: #ff4757;
            color: white;
        }

        .btn-dislike:hover {
            background: #ff3838;
            transform: scale(1.05);
        }

        .btn-like {
            background: #5fda86;
            color: white;
        }

        .btn-like:hover {
            background: #4ecb73;
            transform: scale(1.05);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .notification.success {
            border-left: 5px solid #5fda86;
        }

        .notification.match {
            border-left: 5px solid #ffd700;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            color: white;
        }

        .notification.error {
            border-left: 5px solid #ff4757;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state h3 {
            margin-bottom: 10px;
        }

        .match-celebration {
            font-size: 48px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé¨ Group Movie Room</h1>
        </div>

        <div class="group-info">
            <div class="group-code">{{ group_code }}</div>
            <div class="member-count" id="memberCount">Loading...</div>
        </div>

        <div class="movie-deck" id="movieDeck">
            <div class="loading">Loading movies...</div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        const GROUP_CODE = '{{ group_code }}';
        const BASE_URL = '/api';
        let currentMovies = [];
        let currentIndex = 0;

        // Load movie deck
        async function loadDeck() {
            try {
                const response = await fetch(`${BASE_URL}/groups/${GROUP_CODE}/deck/`, {
                    credentials: 'include'
                });
                
                if (!response.ok) {
                    throw new Error('Failed to load deck');
                }

                const data = await response.json();
                
                document.getElementById('memberCount').textContent = 
                    `üë• ${data.member_count} member${data.member_count > 1 ? 's' : ''}`;

                currentMovies = data.movies;
                
                if (currentMovies.length === 0) {
                    showEmptyState();
                } else {
                    showMovie(currentIndex);
                }
            } catch (error) {
                console.error('Error loading deck:', error);
                showNotification('Failed to load movies', 'error');
            }
        }

        // Show current movie
        function showMovie(index) {
            const deckElement = document.getElementById('movieDeck');
            
            if (index >= currentMovies.length) {
                showEmptyState();
                return;
            }

            const movie = currentMovies[index];
            
            deckElement.innerHTML = `
                <div class="movie-card">
                    <h2>Movie ${index + 1}</h2>
                    <div class="movie-id">TMDB ID: ${movie.tmdb_id || 680 + index}</div>
                    <p>Swipe to make your choice!</p>
                    
                    <div class="swipe-buttons">
                        <button class="btn btn-dislike" onclick="swipeDislike()">
                            üëé Pass
                        </button>
                        <button class="btn btn-like" onclick="swipeLike()">
                            üëç Like
                        </button>
                    </div>
                </div>
            `;
        }

        // Show empty state
        function showEmptyState() {
            const deckElement = document.getElementById('movieDeck');
            deckElement.innerHTML = `
                <div class="empty-state">
                    <h3>üéâ All done!</h3>
                    <p>You've reviewed all available movies.</p>
                    <button class="btn btn-like" onclick="loadDeck()" style="margin-top: 20px;">
                        üîÑ Refresh
                    </button>
                </div>
            `;
        }

        // Swipe like
        async function swipeLike(movieId) {
            try {
                const response = await fetch(`${BASE_URL}/groups/${GROUP_CODE}/swipe/like/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    credentials: 'include',
                    body: JSON.stringify({ tmdb_id: movieId })
                });

                const data = await response.json();

                if (data.success) {
                    if (data.is_match) {
                        showMatchNotification(data.match_data);
                    } else {
                        showNotification('üëç Liked!', 'success');
                    }
                    
                    currentIndex++;
                    setTimeout(() => showMovie(currentIndex), 500);
                } else {
                    showNotification(data.error || 'Failed to record like', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showNotification('Failed to record like', 'error');
            }
        }

        // Swipe dislike
        async function swipeDislike(movieId) {
            showNotification('üëé Passed', 'success');
            currentIndex++;
            setTimeout(() => showMovie(currentIndex), 500);
        }

        // Show notification
        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.style.display = 'block';

            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        // Show match notification
        function showMatchNotification(matchData) {
            const notification = document.getElementById('notification');
            notification.innerHTML = `
                <div class="match-celebration">üéâ</div>
                <strong>${matchData.message}</strong>
                <div style="margin-top: 10px; font-size: 14px;">
                    Movie ID: ${matchData.tmdb_id}
                </div>
            `;
            notification.className = 'notification match';
            notification.style.display = 'block';

            setTimeout(() => {
                notification.style.display = 'none';
            }, 5000);
        }

        // Get CSRF token
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // Initialize
        loadDeck();
    </script>
</body>
</html>
