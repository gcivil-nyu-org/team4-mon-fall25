{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>My Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="{% static 'recom_sys_app/cards.css' %}" rel="stylesheet">
  <style>
    /* General Style */
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #141414;
      min-height: 100vh;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    /* Cinematic Background with Three Layered Images - Red Blend */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        url('{% static "recom_sys_app/images/Gemini_Generated_Image_bh81l1bh81l1bh81.png" %}'),
        url('{% static "recom_sys_app/images/6cb18e0d07fa3ab0c15de17289acc907.jpg" %}'),
        url('{% static "recom_sys_app/images/images.png" %}');
      background-size: cover, cover, cover;
      background-position: center top, center center, center bottom;
      background-repeat: no-repeat;
      background-blend-mode: screen, lighten, overlay;
      opacity: 0.25;
      z-index: 0;
      filter:
        brightness(0.4)
        contrast(1.8)
        saturate(0)
        sepia(100%)
        hue-rotate(345deg)
        drop-shadow(0 0 40px rgba(229, 9, 20, 0.6))
        drop-shadow(0 0 20px rgba(229, 9, 20, 0.5))
        drop-shadow(0 0 10px rgba(229, 9, 20, 0.4));
      mix-blend-mode: screen;
    }

    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        radial-gradient(ellipse at top left, rgba(229, 9, 20, 0.08) 0%, transparent 60%),
        radial-gradient(ellipse at bottom right, rgba(229, 9, 20, 0.06) 0%, transparent 60%),
        radial-gradient(ellipse at center, rgba(229, 9, 20, 0.03) 0%, transparent 70%),
        linear-gradient(
          135deg,
          rgba(229, 9, 20, 0.05) 0%,
          rgba(20, 20, 20, 0.95) 50%,
          rgba(0, 0, 0, 0.98) 100%
        );
      z-index: 1;
      pointer-events: none;
    }
    
    .profile-container {
      max-width: 800px;
      margin: 0 auto;
      background: rgba(20, 20, 20, 0.95);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8), 0 0 0 1px rgba(229, 9, 20, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.05);
      position: relative;
      z-index: 2;
    }
    
    h1 {
      color: #fff;
      margin-bottom: 30px;
    }
    
    /* Áæ§ÁªÑÊìç‰ΩúÂå∫Âüü */
    .group-actions {
      background: rgba(0, 0, 0, 0.4);
      border-radius: 12px;
      padding: 25px;
      margin-bottom: 30px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .group-actions h2 {
      font-size: 1.3rem;
      color: #fff;
      margin-bottom: 20px;
    }
    
    .action-buttons {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    
    .btn {
      padding: 12px 25px;
      border-radius: 8px;
      font-weight: 600;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    
    .btn-create {
      background: #E50914;
      color: white;
    }

    .btn-create:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(229, 9, 20, 0.6);
      background: #ff0a16;
    }
    
    .btn-join {
      background: #2ecc71;
      color: white;
    }
    
    .btn-join:hover {
      background: #27ae60;
      transform: translateY(-2px);
    }
    
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    /* Âä†ÂÖ•Áæ§ÁªÑË°®Âçï */
    .join-form {
      display: none;
      margin-top: 15px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 8px;
      border: 2px solid rgba(255, 255, 255, 0.1);
    }
    
    .join-form.active {
      display: block;
    }
    
    .join-form label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: #ccc;
    }

    .join-form input {
      width: 100%;
      padding: 12px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      font-size: 1rem;
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-family: 'Courier New', monospace;
      background: rgba(0, 0, 0, 0.4);
      color: #fff;
    }

    .join-form input:focus {
      outline: none;
      border-color: #E50914;
      box-shadow: 0 0 0 3px rgba(229, 9, 20, 0.1);
    }
    
    .join-form-buttons {
      display: flex;
      gap: 10px;
    }
    
    .btn-submit {
      background: #2ecc71;
      color: white;
      flex: 1;
    }
    
    .btn-cancel {
      background: #95a5a6;
      color: white;
      flex: 1;
    }
    
    /* ÂØºËà™ÈìæÊé• */
    .nav-links {
      margin-top: 20px;
    }
    
    .nav-links a {
      display: inline-block;
      padding: 10px 20px;
      background: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: all 0.3s ease;
    }
    
    .nav-links a:hover {
      background: #2980b9;
      transform: translateY(-2px);
    }

    /* Styled logout button to match nav links */
    .nav-logout-btn {
      display: inline-block;
      padding: 10px 20px;
      background: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
    }
    .nav-logout-btn:hover {
      background: #2980b9;
      transform: translateY(-2px);
    }
    
    /* Ë°®ÂçïÊ†∑Âºè */
    form button[type="submit"] {
      background: #3498db;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    form button[type="submit"]:hover {
      background: #2980b9;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="profile-container">
    {% if user.is_authenticated %}
      <form method="post" action="{% url 'recom_sys:logout' %}" style="display:inline; margin-right:10px;">
        {% csrf_token %}
        <button type="submit" class="nav-logout-btn">Sign out</button>
      </form>
    {% else %}
      <a href="{% url 'recom_sys:signup' %}">Sign up</a>
    {% endif %}

    <h1>üé¨ My Profile</h1>
    
    <!-- Áæ§ÁªÑÊìç‰ΩúÂå∫Âüü -->
    <div class="group-actions">
      <h2>Group Sessions</h2>
      
      <div class="action-buttons">
        <button id="createGroupBtn" class="btn btn-create">
          ‚ú® Create New Group
        </button>
        <button id="toggleJoinBtn" class="btn btn-join">
          üö™ Join Existing Group
        </button>
      </div>
      
      <!-- Âä†ÂÖ•Áæ§ÁªÑË°®ÂçïÔºàÈªòËÆ§ÈöêËóèÔºâ -->
      <div id="joinForm" class="join-form">
        <label for="groupCodeInput">Enter Group Code</label>
        <input 
          type="text" 
          id="groupCodeInput" 
          placeholder="e.g., ABC123"
          maxlength="6"
          pattern="[A-Za-z0-9]{6}"
        >
        <div class="join-form-buttons">
          <button id="submitJoinBtn" class="btn btn-submit">Join</button>
          <button id="cancelJoinBtn" class="btn btn-cancel">Cancel</button>
        </div>
      </div>
    </div>
    
    <!-- ‰∏™‰∫∫ËµÑÊñôË°®Âçï -->
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Save Profile</button>
    </form>
    
    <div class="nav-links">
      <a href="{% url 'recom_sys:recommend' %}">üé• Go to Recommendations</a>
    </div>
  </div>

  <script>
    // Ëé∑Âèñ CSRF token
    function getCookie(name) {
      let cookieValue = null;
      if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
          const cookie = cookies[i].trim();
          if (cookie.substring(0, name.length + 1) === (name + '=')) {
            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
            break;
          }
        }
      }
      return cookieValue;
    }

    // ÂàõÂª∫Áæ§ÁªÑ
    document.getElementById('createGroupBtn').addEventListener('click', async () => {
      const btn = document.getElementById('createGroupBtn');
      const originalText = btn.textContent;
      
      btn.disabled = true;
      btn.textContent = '‚è≥ Creating...';
      
      try {
        const response = await fetch('/api/groups', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': getCookie('csrftoken')
          }
        });
        
        const result = await response.json();
        
        if (result.success) {
          alert(`‚úÖ Group created!\n\nGroup Code: ${result.data.groupCode}\n\nShare this code with friends!`);
          window.location.href = result.data.redirectUrl;
        } else {
          alert('‚ùå Failed: ' + result.message);
          btn.disabled = false;
          btn.textContent = originalText;
        }
      } catch (error) {
        console.error('Error:', error);
        alert('‚ùå An error occurred. Please try again.');
        btn.disabled = false;
        btn.textContent = originalText;
      }
    });

    // ÊòæÁ§∫/ÈöêËóèÂä†ÂÖ•Ë°®Âçï
    const joinForm = document.getElementById('joinForm');
    const toggleJoinBtn = document.getElementById('toggleJoinBtn');
    const cancelJoinBtn = document.getElementById('cancelJoinBtn');
    
    toggleJoinBtn.addEventListener('click', () => {
      joinForm.classList.add('active');
      document.getElementById('groupCodeInput').focus();
    });
    
    cancelJoinBtn.addEventListener('click', () => {
      joinForm.classList.remove('active');
      document.getElementById('groupCodeInput').value = '';
    });

    // Âä†ÂÖ•Áæ§ÁªÑ
    document.getElementById('submitJoinBtn').addEventListener('click', async () => {
      const input = document.getElementById('groupCodeInput');
      const groupCode = input.value.trim().toUpperCase();
      
      if (!groupCode) {
        alert('‚ö†Ô∏è Please enter a group code');
        return;
      }
      
      if (groupCode.length !== 6) {
        alert('‚ö†Ô∏è Group code must be exactly 6 characters');
        return;
      }
      
      const btn = document.getElementById('submitJoinBtn');
      const originalText = btn.textContent;
      
      btn.disabled = true;
      btn.textContent = '‚è≥ Joining...';
      
      try {
        const response = await fetch('/api/groups/join', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': getCookie('csrftoken')
          },
          body: JSON.stringify({ groupCode: groupCode })
        });
        
        const result = await response.json();
        
        if (result.success) {
          const message = result.data.alreadyMember 
            ? `‚ÑπÔ∏è You are already in group ${groupCode}`
            : result.data.rejoined
            ? `‚úÖ Rejoined group ${groupCode}!`
            : `‚úÖ Successfully joined group ${groupCode}!`;
          
          alert(message);
          window.location.href = result.data.redirectUrl;
        } else {
          alert('‚ùå ' + result.message);
          btn.disabled = false;
          btn.textContent = originalText;
        }
      } catch (error) {
        console.error('Error:', error);
        alert('‚ùå An error occurred. Please try again.');
        btn.disabled = false;
        btn.textContent = originalText;
      }
    });
    
    // Êåâ Enter ÈîÆÊèê‰∫§
    document.getElementById('groupCodeInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        document.getElementById('submitJoinBtn').click();
      }
    });
  </script>
</body>
</html>
