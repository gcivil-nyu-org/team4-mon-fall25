{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommended Movies</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .movie-card {
            transition: transform 0.3s ease, opacity 0.3s ease;
            touch-action: none;
        }

        .movie-card.swiping {
            transition: none;
        }

        .movie-card.swipe-right {
            animation: swipeRight 0.5s ease-out forwards;
        }

        .movie-card.swipe-left {
            animation: swipeLeft 0.5s ease-out forwards;
        }

        @keyframes swipeRight {
            to {
                transform: translateX(500px) rotate(30deg);
                opacity: 0;
            }
        }

        @keyframes swipeLeft {
            to {
                transform: translateX(-500px) rotate(-30deg);
                opacity: 0;
            }
        }

        .like-indicator {
            opacity: 0;
            transition: opacity 0.2s;
        }

        .movie-card.dragging-right .like-indicator.like {
            opacity: 1;
        }

        .movie-card.dragging-left .like-indicator.nope {
            opacity: 1;
        }
    </style>
</head>
<body style="min-height: 100vh; background: radial-gradient(1200px 800px at 20% -20%, #121525, transparent 55%), radial-gradient(1000px 600px at 120% 0%, #0e111a, transparent 50%), #0b0b10; margin: 0; color: #e9eaf2;">
    <div class="container mx-auto px-4 py-8 max-w-2xl">
        <!-- Header -->
        <div class="mb-8 text-center">
            <div class="flex items-center justify-between mb-4">
                <a href="{% url 'recom_sys:profile' %}" class="flex items-center gap-2 font-semibold transition-colors" style="color: #7aa2f7; text-decoration: none;">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                    Back to Profile
                </a>
                <a href="{% url 'recom_sys:recommend' %}" style="color: #7aa2f7; text-decoration: none;">üîÑ Refresh</a>
            </div>
            <h1 class="text-3xl font-bold mb-2" style="color: #e9eaf2;">
                Recommended Movies
            </h1>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="hidden text-center py-20">
            <div class="animate-spin rounded-full h-16 w-16 mx-auto mb-4" style="border: 4px solid rgba(122,162,247,.2); border-top-color: #7aa2f7;"></div>
            <p style="color: #b5b8c3;">Loading movie...</p>
        </div>

        <!-- Movie Deck Container -->
        <div id="deckContainer" class="relative" style="height: 650px;">
            <!-- Movie cards will be inserted here -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="hidden text-center py-20">
            <div class="text-6xl mb-4">üé¨</div>
            <h2 class="text-2xl font-bold mb-2" style="color: #e9eaf2;">No more movies!</h2>
            <p class="mb-6" style="color: #b5b8c3;">You've seen all the recommendations.</p>
            <a href="{% url 'recom_sys:recommend' %}" class="px-6 py-3 rounded-lg inline-block" style="background: linear-gradient(135deg, #7aa2f7, #9d7cd8); color: white; text-decoration: none; font-weight: 600;">
                Get More
            </a>
        </div>

        <!-- Action Buttons -->
        <div id="actionButtons" class="flex justify-center gap-4 mt-6 flex-wrap">
            <button onclick="swipeAction('DISLIKE')" class="px-6 py-3 rounded-lg flex items-center gap-2" style="background: rgba(247,118,142,.12); border: 1px solid rgba(247,118,142,.35); color: #f7768e; font-weight: 600; cursor: pointer;">
                üëé Dislike
            </button>
            <button onclick="swipeAction('WATCH_LATER')" class="px-6 py-3 rounded-lg flex items-center gap-2" style="background: rgba(224,175,104,.14); border: 1px solid rgba(224,175,104,.35); color: #e0af68; font-weight: 600; cursor: pointer;">
                üïí Watch Later
            </button>
            <button onclick="swipeAction('LIKE')" class="px-6 py-3 rounded-lg flex items-center gap-2" style="background: rgba(158,206,106,.12); border: 1px solid rgba(158,206,106,.35); color: #9ece6a; font-weight: 600; cursor: pointer;">
                üëç Like
            </button>
            <button onclick="swipeAction('WATCHED')" class="px-6 py-3 rounded-lg flex items-center gap-2" style="background: rgba(122,162,247,.12); border: 1px solid rgba(122,162,247,.35); color: #7aa2f7; font-weight: 600; cursor: pointer;">
                ‚úì Watched
            </button>
        </div>
    </div>

    <!-- Movie Details Modal -->
    <div id="movieModal" class="hidden fixed inset-0 flex items-center justify-center z-50" style="background: rgba(0,0,0,0.8);">
        <div class="rounded-2xl p-8 max-w-4xl mx-4 overflow-y-auto" style="background: linear-gradient(180deg, #1a1e2b 0%, #151822 100%); border: 1px solid #262a3d; box-shadow: 0 10px 30px rgba(0,0,0,.35); max-height: 90vh;">
            <div class="flex justify-between items-center mb-6">
                <h2 id="modalTitle" class="text-2xl font-bold" style="color: #e9eaf2;"></h2>
                <button onclick="closeMovieDetails()" class="text-3xl" style="color: #b5b8c3; background: none; border: none; cursor: pointer;">&times;</button>
            </div>
            <div id="modalBody"></div>
        </div>
    </div>

    <script>
        const MOVIES = {{ results|safe }};
        let currentIndex = 0;
        let isAnimating = false;

        const deckContainer = document.getElementById('deckContainer');
        const emptyState = document.getElementById('emptyState');
        const actionButtons = document.getElementById('actionButtons');

        // Initialize
        if (MOVIES.length === 0) {
            showEmptyState();
        } else {
            renderMovieCards();
        }

        // Render movie cards
        function renderMovieCards() {
            deckContainer.innerHTML = '';

            // Render next 3 cards (for stacking effect)
            for (let i = Math.min(currentIndex + 2, MOVIES.length - 1); i >= currentIndex; i--) {
                const card = createMovieCard(MOVIES[i], i);
                deckContainer.appendChild(card);
            }
        }

        // Create a movie card element
        function createMovieCard(movie, index) {
            const zIndex = 100 - (index - currentIndex);
            const scale = 1 - (index - currentIndex) * 0.05;
            const translateY = (index - currentIndex) * 10;

            const card = document.createElement('div');
            card.className = 'movie-card absolute inset-0 rounded-2xl shadow-2xl overflow-hidden cursor-pointer';
            card.style.background = 'linear-gradient(180deg, #1a1e2b 0%, #151822 100%)';
            card.style.border = '1px solid #262a3d';
            card.style.zIndex = zIndex;
            card.style.transform = `scale(${scale}) translateY(${translateY}px)`;
            card.dataset.index = index;

            const posterUrl = movie.poster_url || 'https://via.placeholder.com/500x750?text=No+Poster';

            card.innerHTML = `
                <div class="relative h-96 bg-gray-200" onclick="event.stopPropagation(); openMovieDetails(${movie.tmdb_id})">
                    <img src="${posterUrl}" alt="${movie.title}" class="w-full h-full object-cover" draggable="false">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/60 via-transparent to-transparent"></div>

                    <!-- Like/Nope Indicators -->
                    <div class="like-indicator like absolute top-8 right-8 bg-green-500 text-white px-6 py-3 rounded-lg font-bold text-xl transform rotate-12">
                        LIKE
                    </div>
                    <div class="like-indicator nope absolute top-8 left-8 bg-red-500 text-white px-6 py-3 rounded-lg font-bold text-xl transform -rotate-12">
                        PASS
                    </div>
                </div>

                <div class="p-6 space-y-3">
                    <h2 class="text-2xl font-bold line-clamp-2" style="color: #e9eaf2;">${movie.title}</h2>

                    <div class="flex items-center gap-4 text-sm flex-wrap" style="color: #b5b8c3;">
                        ${movie.year ? `<span>${movie.year}</span>` : ''}
                        ${movie.vote_average ? `
                            <div class="flex items-center gap-1">
                                <svg class="w-4 h-4 fill-yellow-400" viewBox="0 0 24 24">
                                    <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
                                </svg>
                                <span>Rating: ${movie.vote_average}</span>
                            </div>
                        ` : ''}
                        ${movie.vote_count ? `<span>Votes: ${movie.vote_count}</span>` : ''}
                    </div>

                    ${movie.overview ? `
                        <p class="text-sm line-clamp-3" style="color: #b5b8c3; line-height: 1.5;">${movie.overview}</p>
                    ` : ''}

                    <button onclick="event.stopPropagation(); openMovieDetails(${movie.tmdb_id})" class="w-full px-4 py-2 rounded-lg mt-2" style="background: rgba(122,162,247,.12); border: 1px solid rgba(122,162,247,.35); color: #7aa2f7; font-weight: 600; cursor: pointer;">
                        View Details & Where to Watch
                    </button>
                </div>
            `;

            // Add drag events only to top card
            if (index === currentIndex) {
                addDragEvents(card);
            }

            return card;
        }

        // Add drag events to card
        function addDragEvents(card) {
            let startX = 0;
            let currentX = 0;
            let isDragging = false;

            const handleStart = (e) => {
                if (isAnimating) return;
                isDragging = true;
                startX = e.type.includes('mouse') ? e.clientX : e.touches[0].clientX;
                currentX = startX;
                card.classList.add('swiping');
            };

            const handleMove = (e) => {
                if (!isDragging) return;
                e.preventDefault();
                currentX = e.type.includes('mouse') ? e.clientX : e.touches[0].clientX;
                const diff = currentX - startX;
                const rotation = diff * 0.1;

                card.style.transform = `translateX(${diff}px) rotate(${rotation}deg)`;

                if (diff > 50) {
                    card.classList.add('dragging-right');
                    card.classList.remove('dragging-left');
                } else if (diff < -50) {
                    card.classList.add('dragging-left');
                    card.classList.remove('dragging-right');
                } else {
                    card.classList.remove('dragging-right', 'dragging-left');
                }
            };

            const handleEnd = () => {
                if (!isDragging) return;
                isDragging = false;
                card.classList.remove('swiping', 'dragging-right', 'dragging-left');

                const diff = currentX - startX;
                const threshold = 100;

                if (diff > threshold) {
                    performSwipe('LIKE', card);
                } else if (diff < -threshold) {
                    performSwipe('DISLIKE', card);
                } else {
                    // Reset position
                    card.style.transform = '';
                }
            };

            card.addEventListener('mousedown', handleStart);
            card.addEventListener('mousemove', handleMove);
            card.addEventListener('mouseup', handleEnd);
            card.addEventListener('mouseleave', handleEnd);
            card.addEventListener('touchstart', handleStart);
            card.addEventListener('touchmove', handleMove);
            card.addEventListener('touchend', handleEnd);
        }

        // Swipe action
        function swipeAction(action) {
            if (isAnimating || currentIndex >= MOVIES.length) return;
            const card = deckContainer.querySelector(`[data-index="${currentIndex}"]`);
            performSwipe(action, card);
        }

        // Perform swipe animation and API call
        async function performSwipe(action, card) {
            if (isAnimating) return;
            isAnimating = true;

            // Animate card
            card.classList.add(action === 'LIKE' ? 'swipe-right' : 'swipe-left');

            const movie = MOVIES[currentIndex];

            // Send interaction to backend
            try {
                const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
                await fetch(`/interact/${movie.tmdb_id}/${action}/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'X-CSRFToken': csrfToken
                    },
                    body: `csrfmiddlewaretoken=${csrfToken}`
                });
            } catch (error) {
                console.error('Error saving interaction:', error);
            }

            // Wait for animation then show next card
            setTimeout(() => {
                currentIndex++;
                isAnimating = false;

                if (currentIndex >= MOVIES.length) {
                    showEmptyState();
                } else {
                    renderMovieCards();
                }
            }, 500);
        }

        // Show empty state
        function showEmptyState() {
            deckContainer.classList.add('hidden');
            actionButtons.classList.add('hidden');
            emptyState.classList.remove('hidden');
        }

        // Movie details modal functions
        function openMovieDetails(tmdbId) {
            const modal = document.getElementById('movieModal');
            const modalBody = document.getElementById('modalBody');
            const modalTitle = document.getElementById('modalTitle');

            modalTitle.textContent = 'Loading...';
            modalBody.innerHTML = '<div style="text-align: center; padding: 20px; color: #b5b8c3;">Loading movie details...</div>';
            modal.classList.remove('hidden');

            fetch(`/movie/${tmdbId}/`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        displayMovieDetails(data.movie);
                    } else {
                        modalBody.innerHTML = `<div style="color: #f7768e; text-align: center; padding: 20px;">Error: ${data.error}</div>`;
                    }
                })
                .catch(error => {
                    modalBody.innerHTML = '<div style="color: #f7768e; text-align: center; padding: 20px;">Error loading movie details</div>';
                });
        }

        function displayMovieDetails(movie) {
            const modalTitle = document.getElementById('modalTitle');
            const modalBody = document.getElementById('modalBody');

            modalTitle.textContent = movie.title;

            const runtime = movie.runtime ? `${movie.runtime} min` : 'N/A';
            const releaseDate = movie.release_date ? new Date(movie.release_date).getFullYear() : 'N/A';
            const genres = movie.genres ? movie.genres.join(', ') : 'N/A';

            let watchProvidersHTML = '';
            if (movie.watch_providers) {
                const { flatrate = [], rent = [], buy = [], link = '' } = movie.watch_providers;
                if (flatrate.length > 0 || rent.length > 0 || buy.length > 0) {
                    watchProvidersHTML = `
                        <div style="margin-bottom: 20px; padding: 15px; background: #0f1320; border-radius: 8px; border: 1px solid #262a3d;">
                            <h3 style="margin-top: 0; margin-bottom: 10px; color: #e9eaf2;">üé¨ Where to Watch</h3>
                            ${flatrate.length > 0 ? `
                                <div style="margin-bottom: 10px;">
                                    <strong style="color: #9ece6a;">Stream:</strong>
                                    <div style="display: flex; gap: 8px; margin-top: 8px; flex-wrap: wrap;">
                                        ${flatrate.map(p => `
                                            <div style="background: #1a1e2b; padding: 6px 10px; border-radius: 6px; border: 1px solid #262a3d;" title="${p.provider_name}">
                                                ${p.logo_path ? `<img src="https://image.tmdb.org/t/p/w92${p.logo_path}" alt="${p.provider_name}" style="height: 24px; border-radius: 4px;">` : `<span style="font-size: 0.85em; color: #b5b8c3;">${p.provider_name}</span>`}
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                            ` : ''}
                            ${rent.length > 0 ? `
                                <div style="margin-bottom: 10px;">
                                    <strong style="color: #7aa2f7;">Rent:</strong>
                                    <div style="display: flex; gap: 8px; margin-top: 8px; flex-wrap: wrap;">
                                        ${rent.slice(0, 5).map(p => `
                                            <div style="background: #1a1e2b; padding: 6px 10px; border-radius: 6px; border: 1px solid #262a3d;" title="${p.provider_name}">
                                                ${p.logo_path ? `<img src="https://image.tmdb.org/t/p/w92${p.logo_path}" alt="${p.provider_name}" style="height: 24px; border-radius: 4px;">` : `<span style="font-size: 0.85em; color: #b5b8c3;">${p.provider_name}</span>`}
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                            ` : ''}
                            ${buy.length > 0 ? `
                                <div style="margin-bottom: 10px;">
                                    <strong style="color: #e0af68;">Buy:</strong>
                                    <div style="display: flex; gap: 8px; margin-top: 8px; flex-wrap: wrap;">
                                        ${buy.slice(0, 5).map(p => `
                                            <div style="background: #1a1e2b; padding: 6px 10px; border-radius: 6px; border: 1px solid #262a3d;" title="${p.provider_name}">
                                                ${p.logo_path ? `<img src="https://image.tmdb.org/t/p/w92${p.logo_path}" alt="${p.provider_name}" style="height: 24px; border-radius: 4px;">` : `<span style="font-size: 0.85em; color: #b5b8c3;">${p.provider_name}</span>`}
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                            ` : ''}
                            ${link ? `<div style="margin-top: 10px;"><a href="${link}" target="_blank" rel="noopener noreferrer" style="color: #7aa2f7; font-size: 0.85em; text-decoration: none;">View all options on JustWatch ‚Üí</a></div>` : ''}
                        </div>
                    `;
                }
            }

            modalBody.innerHTML = `
                <div style="display: grid; grid-template-columns: 1fr 2fr; gap: 20px;">
                    <div style="text-align: center;">
                        ${movie.poster_url ? `<img src="${movie.poster_url}" alt="${movie.title}" style="max-width: 100%; border-radius: 10px;">` : '<div style="width:200px;height:300px;background:#1a1e2b;border-radius:10px;display:flex;align-items:center;justify-content:center;color:#b5b8c3;">No Poster</div>'}
                    </div>
                    <div>
                        ${movie.tagline ? `<p style="color: #b5b8c3; font-style: italic; margin-bottom: 15px;">"${movie.tagline}"</p>` : ''}
                        <p style="color: #e9eaf2; line-height: 1.6; margin-bottom: 20px;">${movie.overview || 'No overview available.'}</p>

                        <div style="display: flex; gap: 20px; margin-bottom: 20px; flex-wrap: wrap;">
                            <div style="text-align: center;">
                                <div style="font-size: 1.2em; font-weight: bold; color: #7aa2f7;">${movie.vote_average ? movie.vote_average.toFixed(1) : 'N/A'}</div>
                                <div style="font-size: 0.9em; color: #b5b8c3;">Rating</div>
                            </div>
                            <div style="text-align: center;">
                                <div style="font-size: 1.2em; font-weight: bold; color: #7aa2f7;">${movie.vote_count || 'N/A'}</div>
                                <div style="font-size: 0.9em; color: #b5b8c3;">Votes</div>
                            </div>
                            <div style="text-align: center;">
                                <div style="font-size: 1.2em; font-weight: bold; color: #7aa2f7;">${releaseDate}</div>
                                <div style="font-size: 0.9em; color: #b5b8c3;">Year</div>
                            </div>
                            <div style="text-align: center;">
                                <div style="font-size: 1.2em; font-weight: bold; color: #7aa2f7;">${runtime}</div>
                                <div style="font-size: 0.9em; color: #b5b8c3;">Runtime</div>
                            </div>
                        </div>

                        <div style="margin-bottom: 20px;">
                            <strong style="color: #e9eaf2;">Genres:</strong> <span style="color: #b5b8c3;">${genres}</span>
                        </div>

                        ${watchProvidersHTML}
                    </div>
                </div>
            `;
        }

        function closeMovieDetails() {
            document.getElementById('movieModal').classList.add('hidden');
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('movieModal');
            if (event.target === modal) {
                closeMovieDetails();
            }
        }

        // Close modal with Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeMovieDetails();
            }
        });
    </script>

    <!-- Hidden CSRF token -->
    {% csrf_token %}
</body>
</html>
