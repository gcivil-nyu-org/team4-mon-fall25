{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Lobby - {{ group_code }}</title>
    <link rel="stylesheet" href="{% static 'css/group.css' %}">
</head>
<body>
    <div class="group-lobby-container">
        <!-- Head area -->
        <div class="lobby-header">
            <h1>ğŸ¬ Group Lobby</h1>
            <div class="group-code-display">
                <div class="code-label">Group Code</div>
                <div class="code-value">{{ group_code }}</div>
                <button id="copyCodeBtn" class="btn-copy" title="Copy group code">
                    ğŸ“‹ Copy
                </button>
            </div>
            <p class="invite-text">Share this code with friends to invite them!</p>
        </div>
        
        <!-- member list area -->
        <div class="members-section">
            <h2>ğŸ‘¥ Members <span id="memberCount" class="member-count">(0)</span></h2>
            <div id="membersList" class="members-list">
                <div class="loading">Loading members...</div>
            </div>
        </div>
        
        <!-- operation button -->
        <div class="lobby-actions">
            {% if is_creator %}
            <button id="startMatchingBtn" class="btn-primary">
                â–¶ï¸ Start Matching
            </button>
            {% endif %}
            <button id="leaveLobbyBtn" class="btn-secondary">
                ğŸšª Leave Lobby
            </button>
        </div>
    </div>

    <script>
        const groupId = '{{ group.id }}';
        const groupCode = '{{ group_code }}';
        const isCreator = {{ is_creator|yesno:"true,false" }};
        
        // Load Group Details
        async function loadGroupDetails() {
            try {
                const response = await fetch(`/api/groups/${groupId}`);
                const result = await response.json();
                
                if (result.success) {
                    displayMembers(result.data.members);
                    updateMemberCount(result.data.memberCount);
                } else {
                    console.error('Failed to load group details:', result.message);
                }
            } catch (error) {
                console.error('Error loading group details:', error);
            }
        }
        
        // Show Member List
        function displayMembers(members) {
            const membersList = document.getElementById('membersList');
            
            if (members.length === 0) {
                membersList.innerHTML = '<div class="no-members">No members yet</div>';
                return;
            }
            
            membersList.innerHTML = members.map(member => `
                <div class="member-item">
                    <div class="member-info">
                        <span class="member-avatar">${member.name ? member.name[0].toUpperCase() : member.username[0].toUpperCase()}</span>
                        <div class="member-details">
                            <span class="member-name">${member.name || member.username}</span>
                            <span class="member-username">@${member.username}</span>
                        </div>
                    </div>
                    <span class="member-role ${member.role.toLowerCase()}">${member.role}</span>
                </div>
            `).join('');
        }
        
        // Update Member Count
        function updateMemberCount(count) {
            document.getElementById('memberCount').textContent = `(${count})`;
        }
        
        // Copy Group Code
        document.getElementById('copyCodeBtn').addEventListener('click', async () => {
            try {
                await navigator.clipboard.writeText(groupCode);
                const btn = document.getElementById('copyCodeBtn');
                const originalText = btn.textContent;
                btn.textContent = 'âœ“ Copied!';
                btn.classList.add('copied');
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.classList.remove('copied');
                }, 2000);
            } catch (error) {
                alert('Failed to copy: ' + error.message);
            }
        });
        
        // Start matching (visible only to the creator)
        if (isCreator) {
            document.getElementById('startMatchingBtn').addEventListener('click', () => {
                alert('Start matching functionality coming soon!');
            });
        }
        
        // leave the lobby
        document.getElementById('leaveLobbyBtn').addEventListener('click', () => {
            if (confirm('Are you sure you want to leave this group?')) {
                window.location.href = '/profile/';
            }
        });
        
        // Retrieve group details when the page loads
        loadGroupDetails();
        
        // æ¯5ç§’è‡ªåŠ¨åˆ·æ–°æˆå‘˜åˆ—è¡¨
        setInterval(loadGroupDetails, 5000);
    </script>
</body>
</html>
